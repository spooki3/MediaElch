language: generic
matrix:
  include:
  - env: QT=qtMac CXX=clang++ CC=clang
    os: osx
  - env: QT=qt510 QT_PPA=qt-5.10.1 CXX=g++ CC=gcc
    os: linux
    dist: trusty
    sudo: required
  - env: QT=qt55 QT_PPA=qt551 CXX=g++ CC=gcc
    os: linux
    dist: trusty
    sudo: required

branches:
  only:
  - travis-archer96

before_install:
- "${TRAVIS_BUILD_DIR}/travis-ci/install_dependencies.sh"
install:
- ${CXX} --version
- ${CC} --version

# Set some environment variables, then run qmake
before_script:
- if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
    QTDIR="/opt/${QT}";
    PATH="${QTDIR}/bin:$PATH";
    source ${QTDIR}/bin/${QT}-env.sh;
    qmake MediaElch.pro CONFIG+=debug CONFIG+=qml_debug;
  fi
- if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
    PATH="/usr/local/opt/qt/bin:$PATH";
    qmake MediaElch.pro CONFIG+=debug CONFIG+=qml_debug;
  fi

script:
- make -j 2
